    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" id="register"><b>Registration Form</b></h3>
                 <!--Registration Form--> 
                  <form id="signupform">
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="firstName" class="form-control form-control-lg" />
                          <label class="form-label" for="firstName">First Name</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="lastName" class="form-control form-control-lg" />
                          <label class="form-label" for="lastName">Last Name</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="text" class="form-control form-control-lg" id="username" />
                          <label for="username" class="form-label">Username</label>
                        </div>
                    </div>
                        <div class="col-md-6 mb-4 pb-2">
      
                            <div class="form-outline">
                              <input type="text" id="rollnumber" class="form-control form-control-lg" />
                              <label class="form-label" for="password">Roll No</label>
                            </div>
          
                          </div>
                      </div>
                      
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="password" id="password" class="form-control form-control-lg" />
                          <label class="form-label" for="password">Password</label>
                        </div>
                        
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="password" id="Cpassword"  class="form-control form-control-lg" />
                          <label class="form-label" for="password">Confirm Password</label>
                        </div>
      
                      </div>
                    </div>
                    <p id="PCP"></p>
                    <p>Already Have an account? <a onclick="change()" id="isalready" href="">Login</a></p>
                    <button class="btn btn-primary" onclick="signup()" id="formsubmit">Register</button>
                  </form>
                   <!--Login Form--> 
                  <form id="loginform" style="display: none;">
                    <div class="row">
                      <div class="">
      
                        <div class="form-outline">
                          <input type="text" class="form-control form-control-lg" id="logname" />
                          <label for="username" class="form-label">Username</label>
                        </div>
                    </div>
                        <div class="">
      
                            <div class="form-outline">
                              <input type="password" id="logpass" class="form-control form-control-lg" />
                              <label class="form-label" for="password">Password</label>
                            </div>
          
                          </div>
                      </div>
                      <p>Don't Have an Account? <a onclick="change1()" id="loginformsubmit" href="">SignUp</a></p>
                      <button class="btn btn-primary" onclick="login()" id="formsubmit1">Login</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
